<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/estilos/estilos_registro.css">
    <link rel="icon" href="/img/logo_vertex.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xxxxxx" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <!-- Inicio Header -->
    <header class="header">
        <nav class="nav container">
          <a href="#" class="nav_logo">
          <img src="/img/logo_vertex.png" class="logo_img"/>VertexCapital </a>
          <div id="nav-menu" class="nav_menu">
            <div class="nav_list">
                <a href="/html/inicio/index.html" class="nav_link"> Inicio </a>
                <a href="#" class="nav_link"> Quiénes Somos </a>
                <a href="#" class="nav_link"> Servicios</a>
                <a href="/html/login/login.html" class="nav_link_inicio"> Banca Online</a>
          </div>
        </nav>
      </header>
    <!--Fin Header-->
    <div id="registroForm">
    <h1>Registro</h1>
    
    <form id="registroForm">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
        </div>
        <div>
            <label for="documento">Tipo de Documento:</label>
            <select id="documento" name="documento">
            <option value="CI">CI</option>
            <option value="Pasaporte">Pasaporte</option>
            </select><br><br>
            <label for="nodocumento">No de documento</label>
            <input type="text" id="nodocumento"><br><br>
        </div>
        <div>
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="">Seleccione un país</option>
            </select><br><br>
        </div>
        <div>
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required><br><br>
        </div>
        <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required><br><br>
        </div>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>
        </div>
        <div>
            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular" required><br><br>
        </div>
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br><br>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
        </div>
        <div class="submit-container">
            <input type="submit" value="Registrarse" id="Registrarse">
        </div> 
    </form>
     </div>
    <script src="./scripts/enviar.js"></script>
</body>
</html>
