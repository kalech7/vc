<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta</title>
    <style>
        :root {
            --header-height: 70px;
            --body-color: #1c2833;
            --title-color: #000000;
            --title-color-dark: #000;
            --font-medium: 500;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding-top: var(--header-height); /* espacio para el header fijo */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            padding: 100px 0;
            height: auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0e0e0f;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .header img {
            width: 50px; /* ajusta el tamaño del logo según sea necesario */
            margin-right: 10px; /* espacio entre el logo y el título */
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: var(--font-medium);
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            background-color: #24262b;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="header">
        <img src="./logo_vertex.png" alt="Logo de Vertex Capital"> 
        <h2>Tu código de verificación</h2>
    </div>
    <div class="content">
    <p>Tu código de verificación es: <strong>{{code}}</strong></p>
    <p>Este código es válido por 10 minutos.</p>
    <br>
    <p>Gracias por confiar en nosotros.</p>
</div>
<div class="footer">
    <p>Saludos,<br>El equipo de Vertex Capital</p>
</div>
</div>
</body>
</html>
