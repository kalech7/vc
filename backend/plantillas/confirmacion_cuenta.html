<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificación de Cuenta</title>
  </head>
  <body
    style="
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f4f7;
      margin: 0;
      padding: 0;
      color: #333333;
    "
  >
    <div
      style="
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      "
    >
      <!-- Cabecera -->
      <div
        style="
          background-color: #1c1e21;
          color: #ffffff;
          padding: 20px;
          text-align: center;
          border-top-left-radius: 8px;
          border-top-right-radius: 8px;
        "
      >
        <img
          src="https://vc-su7z.onrender.com/logo_vertex.png"
          alt="Logo de Vertex Capital"
          style="width: 50px; margin-bottom: 10px"
        />
        <h1 style="margin: 0; font-size: 24px; font-weight: bold">
          Tu código de verificación
        </h1>
      </div>
      <!-- Contenido -->
      <div style="padding: 30px; font-size: 16px; line-height: 1.6">
        <p style="margin: 20px 0">Hola,</p>
        <p style="margin: 20px 0">Tu código de verificación es:</p>
        <p style="font-size: 24px; color: rgb(57, 148, 153); margin-top: 10px">
          <strong>{{code}}</strong>
        </p>
        <p style="margin: 20px 0">Este código es válido por 10 minutos.</p>
        <p style="margin: 20px 0">
          Si no solicitaste este código, puedes ignorar este correo electrónico.
        </p>
        <a
          href="https://vertexcapital.today"
          style="
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: rgb(57, 148, 153);
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
          "
          >Visita nuestra página web</a
        >
        <br /><br />
        <p>Gracias por confiar en nosotros.</p>
      </div>
      <!-- Footer -->
      <div
        style="
          background-color: #24262b;
          color: #ffffff;
          padding: 20px;
          text-align: center;
          font-size: 14px;
          border-bottom-left-radius: 8px;
          border-bottom-right-radius: 8px;
        "
      >
        <p style="margin: 0">Saludos,<br />El equipo de Vertex Capital</p>
      </div>
    </div>
  </body>
</html>
